<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GUÍA DIDÁCTICA</title>
  <style>
    /* Estilos globales */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f7fa;
      color: #333;
    }

    /* Contenedor principal */
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }

    /* Título principal */
    h1 {
      font-size: 2.5rem;
      color: #007bff;
      margin-bottom: 20px;
    }

    /* Párrafo de introducción */
    p {
      font-size: 1.2rem;
      color: #555;
      margin-bottom: 30px;
      line-height: 1.5;
    }

    /* Estilo para el visor de PDF */
    pdf-viewer {
      border: 2px solid #007bff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 80%;
      max-width: 800px;
      /* Límite en dispositivos grandes */
      height: 500px;
    }

    /* Estilo para los botones y enlaces */
    a {
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

    /* Media Queries para dispositivos móviles */
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }

      pdf-viewer {
        height: 400px;
        /* Altura reducida en dispositivos pequeños */
      }
    }

    /* Media Queries para pantallas extra pequeñas */
    @media (max-width: 480px) {
      h1 {
        font-size: 1.5rem;
      }

      p {
        font-size: 0.9rem;
      }

      pdf-viewer {
        height: 300px;
        /* Altura más compacta */
      }
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>GUÍA DIDÁCTICA</h1>
    <p>En esta sección podrás encontrar la guía completa y el resumen de las políticas implementadas en el conjunto
      residencial. Asegúrate de leerlas detenidamente para conocer las normativas y procedimientos importantes.</p>
    <pdf-viewer [src]="pdfSrc" [render-text]="true" [original-size]="false"></pdf-viewer>
  </div>

</body>

</html>
