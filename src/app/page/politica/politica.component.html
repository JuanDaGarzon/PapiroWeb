<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>POLÍTICA DE PRIVACIDAD Y PROTECCIÓN DE DATOS PERSONALES</title>
  <style>
    /* Estilos globales */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f7fa;
      color: #333;
    }

    /* Contenedor principal */
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
      box-sizing: border-box; /* Garantiza que padding no afecte el tamaño */
    }

    /* Título principal */
    h1 {
      font-size: 2.5rem;
      color: #007bff;
      margin-bottom: 20px;
    }

    /* Párrafo de introducción */
    p {
      font-size: 1.2rem;
      color: #555;
      margin-bottom: 30px;
      line-height: 1.5;
    }

    /* Estilo para el visor de PDF */
    pdf-viewer {
      border: 2px solid #007bff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 80%; /* Ancho adaptado al contenedor */
      max-width: 800px; /* Límite máximo en PC */
      height: 500px; /* Altura base */
    }

    /* Estilo para los enlaces */
    a {
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }

    /* Media Queries para dispositivos móviles */
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }

      pdf-viewer {
        height: 400px; /* Reducir altura en pantallas pequeñas */
      }
    }

    /* Media Queries para pantallas extra pequeñas */
    @media (max-width: 480px) {
      h1 {
        font-size: 1.5rem;
      }

      p {
        font-size: 0.9rem;
      }

      pdf-viewer {
        height: 300px; /* Altura más compacta */
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>POLÍTICA DE PRIVACIDAD Y PROTECCIÓN DE DATOS PERSONALES</h1>
    <p>Bienvenido. Aquí podrás leer nuestra política de privacidad y entender cómo protegemos tus datos personales.</p>
    <pdf-viewer [src]="pdfSrc" [render-text]="true" [original-size]="false"></pdf-viewer>
  </div>

</body>
</html>
