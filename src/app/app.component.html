<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página Inicial</title>
  <style>
    /* Estilos globales */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
      line-height: 1.6;
    }

    /* Estilos de barra de navegación */
    nav.navbar {
      background-color: #f9f9f9;
      padding: 10px 20px;
    }

    nav.navbar .navbar-brand {
      font-size: 1.5rem;
      color: #fff;
      font-weight: bold;
      text-transform: uppercase;
    }

    nav.navbar .navbar-brand img {
      margin-right: 15px;
      width: 60px; /* Aumentando el tamaño del logo */
      height: 60px;
      border-radius: 50%; /* Añadí un borde redondeado para darle un toque moderno */
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); /* Sombra para destacar el logo */
    }

    /* Estilos de encabezado */
    header {
      text-align: center;
      padding: 50px 20px;
      background-color: #ffffff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }

    header p {
      font-size: 2.5rem;
      color: #007bff;
      margin-bottom: 20px;
      font-weight: bold;
    }

    header ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: center;
      gap: 30px;
      font-size: 1.1rem;
    }

    header ul li a {
      text-decoration: none;
      color: #007bff;
      font-weight: 600;
      transition: color 0.3s, transform 0.2s;
    }

    header ul li a:hover {
      color: #0056b3;
      transform: scale(1.1);
    }

    /* Estilos para el contenido principal */
    router-outlet {
      margin-top: 40px;
      padding: 20px;
    }

    /* Estilos de pie de página */
    footer {
      background-color: #007bff;
      color: #fff;
      text-align: center;
      padding: 10px 20px;
      font-size: 1rem;
      position: relative;
      bottom: 0;
      width: 100%;
    }

    footer p {
      margin: 0;
    }

  </style>
</head>
<body>

  <!-- Barra de navegación -->
  <nav class="p-4 bg-body-tertiary d-flex justify-content-center">
    <div class="text-center">
      <a class="navbar-brand" href="">
        <img src="logoWeb.png" alt="Logo" width="120" height="120" class="mb-2">
      </a>
    </div>
  </nav>

  <!-- Encabezado -->
  <header>
    <p>{{title}}</p>
    <ul>
      <li><a routerLink="">Inicio</a></li>
      <li><a routerLink="/guia">Guía</a></li>
      <li><a routerLink="/politica">Política</a></li>
    </ul>
  </header>

  <!-- Contenido dinámico -->
  <router-outlet></router-outlet>

  <!-- Pie de página -->
  <footer>
    <p>Conjunto Residencial Papiro 2024 - 2025</p>
  </footer>

</body>
</html>
